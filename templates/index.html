{% extends 'base.html' %}
{% block content %}
<div>
   <h1>Users</h1>
   <ul class="user-list">
         {% for user in users %}
           <li class="user-entry">
                <a href="{{ url_for('user_favorite_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
           </li>
         {% endfor %}
   </ul>
   <form method="POST" action="{{url_for('create_user')}}">
      <label for="name">Name</label>
      <input type="text" name="name" required>
      <button type="submit">Add User</button>
   </form>
</div>
{% endblock %}
